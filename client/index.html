<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon"
        href="https://cdn.jsdelivr.net/gh/CroGamer12/suggestions-for-mixer-alert-maker/assets/profile-pic.jpg">
    <title>RGB to HEX converter</title>
</head>

<body>
    <div class="appWrapper">
        <div class="titleWrapper">
            <p class="title">Convert RGB to HEX</p>
        </div>
        <div class="inputWrapper">
            <input type="text" class="red-input" placeholder="Red">
            <br />
            <input type="text" class="green-input" placeholder="Green">
            <br />
            <input type="text" class="blue-input" placeholder="Blue">
            <br />
            <button class="rgb-to-hex">Convert to Hex</button>
        </div>
        <div class="resultWrapper">
            <span><input type="color" class="color" disabled></span>
            <span class="result">#000000</span>
        </div>
        <footer class="page-footer">
            <span>Made with <span style="color:red">‚ù§</span> by <a href="https://crogamer.netlify.com/">CroGamer!</a></span>
        </footer>
    </div>
</body>

</html>
